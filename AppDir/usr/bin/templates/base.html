<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverMax</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Page Layout CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page-layout.css') }}">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <nav id="sidebar" class="sidebar">
                    <div class="sidebar-header">
                        <a href="/" class="d-flex justify-content-center text-white text-decoration-none py-3">
                            <span class="fs-4">MBS</span>
                        </a>
                    </div>
                    <ul class="sidebar-menu">
                        <li class="sidebar-item">
                            <a href="/" class="sidebar-link {% if request.path == '/' %}active{% else %}text-white{% endif %}">
                                Home
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="/backups" class="sidebar-link {% if request.path == '/backups' %}active{% else %}text-white{% endif %}">
                                Backups
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="/about" class="sidebar-link {% if request.path == '/about' %}active{% else %}text-white{% endif %}">
                                About
                            </a>
                        </li>
                    </ul>
                    <div class="sidebar-footer">
                        <span class="text-white">SilverMax</span>
                    </div>
                </nav>
            </div>
            
            <!-- Main content -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
